<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
             
        <!--        <img src="{% static 'images/img-01.png'%}" alt="IMG"> -->
             
            </div>

<form ng-submit="login()" class="login100-form validate-form">
        
              <span class="login100-form-title">
                    TEAMBOARD YO !
                  </span>
    <div style="color: red">{{ login_error }}</div>
    <div class="wrap-input100 validate-input" >
       
        <input class="input100"  name="username"  type="text"  ng-model="user.username"/>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input"  >
      
        <input class="input100" type="password" ng-model="user.password"/>
        <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">Submit</button>
    </div>
